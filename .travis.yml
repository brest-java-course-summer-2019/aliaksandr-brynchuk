language: java
dist: trusty
jdk:
  - openjdk11
before_install:
  - wget http://services.gradle.org/distributions/gradle-6.0.1-bin.zip
  - unzip -qq gradle-6.0.1-bin.zip
  - export GRADLE_HOME=$PWD/gradle-6.0.1
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v
before_script: cd music-shop/
script:
  - gradle clean build
