<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
    <title>Edit Order</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-order nav-link active"
                   href="orders.html"
                   th:href="@{/outer/order/orders}">Orders</a>
                <a class="nav-order nav-link"
                   href="assortment.html"
                   th:href="@{/outer/item/assortment}">Assortment</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-order"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="#"
                                           th:href="@{/outer/order/orders}"
                                           class="btn btn-light btn-block">
                <i class="fa fa-times"></i>
                <span class="d-none d-sm-inline">Cancel</span></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New order' : 'Edit order'">Edit order</span>
        <ul class="navbar-nav">
            <li class="nav-order"><a href="#"
                                    th:onclick="@{document.forms['orderForm'].submit(); return false;}"
                                    th:href="@{/outer/order/orders}"
                                    class="btn btn-light"
                                    title="Save order"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>
<section id="order-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-dark">
                        <tbody class="table-dark">
                        <tr class="d-flex">
                    <td class="col-4 text-uppercase"
                         th:text="${order.orderId!=null} ? 'Number: '+${order.orderId} : 'Number:'">
                    </td>
                    <td class="col-4 text-uppercase"
                         th:text="${order.orderDate!=null} ? 'Date: '+${order.orderDate} : 'Date:'">
                    </td>
                    <td class="col-4 text-uppercase"
                         th:text="${order.orderCost!=null} ? 'Cost: '+${order.orderCost} : 'Cost:'">
                    </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-light">
                        <tbody class="table-light">
                        <tr class="d-flex">
                            <td class="col text-center"><h4>Items List</h4></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="order-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col-4">Name</th>
                            <th class="col-4">Price</th>
                            <th class="col-4">Select</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form id="orderForm"
                              th:object="${order}"
                              th:action="${isNew} ? @{/outer/order} : @{/outer/order/${order.orderId}}"
                              th:method="@{post}">
                        <tr class="d-flex"
                            th:each="item: ${items}">
                            <td class="col-4"
                                th:text="${item.itemName}"></td>
                            <td class="col-4"
                                th:text="${item.itemPrice}"></td>
                            <td class="col-4">
                                <input id="orderId"
                                       type="hidden"
                                       th:field="*{orderId}"/>
                                <label><input type="checkbox" id="check"
                                              th:text="${orderId}"
                                              th:field="*{itemsIds}"
                                              th:value="${item.itemId}">
                                </label>

                            </td>
                        </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <hr/>
    <p class="text-center">&copy; 2019</p>
</footer>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
